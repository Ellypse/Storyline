# Travis CI configuration file
# http://travis-ci.org

sudo: false
language: minimal

addons:
  apt:
    packages:
    - luarocks

git:
  depth: 150

install: luarocks install --local luacheck

# Run luacheck to make sure there is not syntax error left in the add-on
script: /home/travis/.luarocks/bin/luacheck . --no-color -qo "011"

deploy:
  provider: script
  script: curl -s https://raw.githubusercontent.com/Total-RP/packager/master/release.sh | bash -s -- -p 92398 -w 24938 -g 1.13.2 -o
  on:
    tags: true

notifications:
  email:
    on_failure: always
    on_success: never

after_failure:
  - wget https://raw.githubusercontent.com/DiscordHooks/travis-ci-discord-webhook/master/send.sh
  - chmod +x send.sh
  - ./send.sh failure $WEBHOOK_URL
